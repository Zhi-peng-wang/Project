<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vue_project</title>
  <script src="/static/utils/holder.js" type="text/javascript" charset="utf-8"></script>
  <script src="/static/utils/jquery-3.3.1.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="/static/css/bootstrap-theme.css" type="text/css">
  <style>
    @import '../static/css/bootstrap.css';
    @import '../static/css/bootstrap-theme.css';
  </style>

</head>

<body>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    $(function () {
      $('.carousel-caption').hide();
      $('.item').hover(
        function () {
          $(this).find('.carousel-caption').slideDown();
        },
        function () {
          $(this).find('.carousel-caption').slideUp();
        }
      );
    })

  </script>
</body>

</html>
